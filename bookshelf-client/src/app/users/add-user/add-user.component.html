<h3>Add User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="psssword" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Active</label>
      <input type="text" class="form-control" id="active" required [(ngModel)]="user.active" name="active">
    </div>

    <div class="form-group">
        <label for="name">Roles</label>
        <input type="text" class="form-control" id="roles" required [(ngModel)]="user.roles" name="roles">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Add</button> -->
</div>
