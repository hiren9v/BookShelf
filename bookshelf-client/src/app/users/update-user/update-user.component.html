<h3>Update User </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">Active</label>
      <input type="text" class="form-control" id="active" required [(ngModel)]="user.active" name="active">
    </div>

    <div class="form-group">
      <label for="name">Roles</label>
      <input type="text" class="form-control" id="roles" required [(ngModel)]="user.roles" name="roles">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
